<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <style>
      input[id] {
        background-color: skyblue;
        padding: 10px;
      }
      input[name="userid"] {
        padding: 10px;
      }
      input[class] {
        border: 1px solid black;
      }
      input::placeholder {
        color: white;
      }
      input:focus {
        background-color: lavender;
      }
      input:blur {
      }
    </style>
  </head>
  <body>
    <h1>데이터처리 하기 위한 방법</h1>
    <form action="" id="form">
      <div>
        <label for="userid">아이디</label>
        <input
          type="text"
          id="userid"
          placeholder="아이디"
          class="userid"
          name="userid"
        />
      </div>
      <div>
        <!-- 입력한 데이터를 action처리된 서버로 보낸다 -->
        <input type="submit" value="등록" />
        <input type="reset" value="취소" />
        <!-- 입력한 데터를 지우기 -->
        <input type="button" value="button" />
        <!-- 다양한 용도로 사용할 수 있는 버튼 -->
        <button>버튼</button>
        <a href="http://wwww.naver.com">naver</a>
      </div>
    </form>
  </body>
</html>
